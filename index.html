<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrare: Wedding Card</title>

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- Main Container -->
    <main id="main" class="gradient-bg-1">
      <header>
        <h1 id="header">Celebrare: Wedding Card Maker</h1>
      </header>

      <!-- Card Wrapper -->
      <section id="card-wrapper">
        <!-- All Pages Section  -->
        <section id="all-pages">
          <section id="hamburger-menu">
            <div>
              <img id="menu-icon" src="assets/menu.svg" />
            </div>
          </section>
          <section id="desktop-view" class="gradient-bg-pages">
            <h3 class="font-roboto">All Pages</h3>
            <div id="desktop-view-pages">
              <div class="page">
                <img
                  class="box"
                  src="./assets/wed-1.jpg"
                  alt="Wedding Card Background"
                />
              </div>
              <div class="page">
                <img
                  class="box"
                  src="./assets/wed2.png"
                  alt="Wedding Card Background"
                />
              </div>
              <div class="page">
                <img
                  class="box"
                  src="./assets/wed3.png"
                  alt="Wedding Card Background"
                />
              </div>
              <div class="page">
                <img
                  class="box"
                  src="./assets/wed4.jpg"
                  alt="Wedding Card Background"
                />
              </div>
              <div class="page">
                <img
                  class="box"
                  src="./assets/wed5.jpg"
                  alt="Wedding Card Background"
                />
              </div>
            </div>
          </section>
        </section>

        <!-- Each Page Section  -->
        <section class="swiper">
          <section class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="card-box">
                <div class="main-card">
                  <!-- If we need navigation buttons -->
                  <div class="swiper-button-prev"></div>
                  1
                  <div class="swiper-button-next"></div>
                </div>
                <div class="edit-box">2</div>
              </div>
            </div>

            <div class="swiper-slide">
              <div class="card-box">
                <div class="main-card">
                  <!-- If we need navigation buttons -->
                  <div class="swiper-button-prev"></div>
                  1
                  <div class="swiper-button-next"></div>
                </div>
                <div class="edit-box">2</div>
              </div>
            </div>
          </section>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </section>
      </section>
    </main>
    <script type="module" src="./js/draggable.mjs"></script>
  </body>
</html>
