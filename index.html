<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrare: Wedding Card</title>

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/utility.css" />
  </head>

  <body>
    <!-- Main Container -->
    <main id="main" class="gradient-bg-1">
      <header>
        <h1 id="header">Celebrare: Wedding Card Maker</h1>
      </header>

      <!-- Card Wrapper -->
      <section id="card-wrapper">
        <!-- All Pages Section  -->
        <section id="all-pages">
          <section id="hamburger-menu">
            <div>
              <img id="menu-icon" src="assets/menu.svg" />
            </div>
          </section>
          <section id="desktop-view" class="gradient-bg-pages">
            <h3 class="font-roboto">All Pages</h3>
            <div id="desktop-view-pages">
              <div class="page">
                <div class="box"></div>
              </div>
              <div class="page">
                <div class="box"></div>
              </div>
              <div class="page">
                <div class="box"></div>
              </div>
              <div class="page">
                <div class="box"></div>
              </div>
              <div class="page">
                <div class="box"></div>
              </div>
            </div>
          </section>
        </section>

        <!-- Each Page Section  -->
        <section>
          <section id="card-box">
            <!--  Main Card -->
            <div id="main-card"></div>
            <!-- Card Edit Section -->
            <div id="edit-box"></div>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
